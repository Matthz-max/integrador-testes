<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  
  <body>
    <div class="container">
      <div class="header">
        <img id="logo" src="./img/logo projeto integrador.png" alt="Logo">
        <span>DirectCar</span>
        <button onclick="openModal()" id="new">Adicionar</button>
      </div>

      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Imagem</th>
              <th>Modelo</th>
              <th>Ano</th>
              <th>Preço</th>
              <th>Cor</th>
              <th>Placa</th>
              <th class="acao" >Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
<!-- Se retirar para de funcionar --> <tbody></tbody>  
        </table>
      </div>
   
      <!--modal principal(se mexer vou te matar)-->
      <div class="modal-container">
        <div class="modal">
          <form enctype="multipart/form-data" >

            <label for="m-imagem">Imagem</label>
            <input id="m-imagem" type="file" class="input-field" />
          
            <label for="m-modelo">Modelo</label>
            <input id="m-modelo" type="text" class="input-field" maxlength="30"  required />
            
            <label for="m-ano">Ano</label>
            <input id="m-ano" type="text" class="input-field" placeholder="vermelho, azul, preto, amarelo" maxlength="4" oninput="limitarAno(event)" required />

            <label for="m-cor">Cor</label>
            <input id="m-cor" type="text" class="input-field" placeholder="2024"  required />
            
            <label for="m-preco">Preço</label>
            <input id="m-preco" type="text" class="input-field"placeholder="0,000,00"  oninput="virgula(event)" required />
 
            <label for="m-placa">Placa</label>
            <input id="m-placa" type="text" class="input-field" placeholder="AAA-0000" oninput="formatarPlaca(event)" required />

            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
      
      <!--Modal se quer deletar -->
<div class="modal-container-confirm" id="modalConfirm">
  <div class="modal">
    <h2>Você tem certeza que deseja excluir?</h2>
    <div class="modal-actions">
      <button id="btnConfirmDelete">Sim, excluir</button>
      <button id="btnCancelDelete">Cancelar</button>
    </div>
  </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
